language: go
go:
 - 1.3
 - 1.4
 - 1.5
 - tip

before_install:
  - go get -v ./...
  - go get github.com/stretchr/testify/assert


services:
  - rabbitmq

env:
 - AMQP_URL=amqp://guest:guest@127.0.0.1:5672/

script:
  - go build
  - go vet
  - go build examples/consumer/consumer.go
  - go build examples/publisher/publisher.go
  - go test -tags integration ./...
